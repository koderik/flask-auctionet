<!DOCTYPE html>
<html>

<head>
    <title>Auctionstats</title>
    <link rel="stylesheet" href="../static/dist/css/output.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

</head>

<body>
        <section class="bg-white">
            <div class="py-8 px-4 mx-auto max-w-screen-xl lg:py-16 lg:px-6 ">
                <div class="mx-auto max-w-screen-sm text-center mb-8 lg:mb-16">
                    <h2 class="mb-4 text-4xl tracking-tight font-extrabold text-gray-900">Statistics for {{brand_name}}</h2>
                    <p class="font-light text-gray-500 lg:mb-16 sm:text-xl">Review 
                        {{brand_name}}'s second hand products value and sales Statistics to find the perfect time to buy or sell
                        {{brand_name}} products
                    </p>
                    <button id="dropdownHoverButton" data-dropdown-toggle="dropdownHover" data-dropdown-trigger="hover" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center" type="button">Select Time Frame<svg class="w-2.5 h-2.5 ml-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
                      </svg></button>
                    <!-- Dropdown menu -->
                    <div id="dropdownHover" class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44">
                        <ul class="py-2 text-sm text-gray-700" aria-labelledby="dropdownHoverButton">
                          <li>
                            <a href="{{ url_for('handle_brand_click', brand_id=brand_id, time_freq='D')}}" class="block px-4 py-2 hover:bg-gray-100  ">Daily</a>
                          </li>
                          <li>
                            <a href="{{ url_for('handle_brand_click', brand_id=brand_id, time_freq='W')}}" class="block px-4 py-2 hover:bg-gray-100 ">Weekly</a>
                          </li>
                          <li>
                            <a href="{{ url_for('handle_brand_click', brand_id=brand_id, time_freq='M')}}" class="block px-4 py-2 hover:bg-gray-100 ">Monthly</a>
                          </li>
                          <li>
                            <a href="{{ url_for('handle_brand_click', brand_id=brand_id, time_freq='Y')}}" class="block px-4 py-2 hover:bg-gray-100">Yearly</a>
                          </li>
                        </ul>
                    </div>
                    
                    
                </div>
                <div class="grid gap-8 mb-6 lg:mb-16 md:grid-cols-2">
                    {% for plot_html in plots %}
                     {{ plot_html | safe }}
                    {% endfor %}


                </div>
            </div>
        </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.7.0/flowbite.min.js"></script>
    <script defer src="/_vercel/insights/script.js"></script>
</body>

</html>
