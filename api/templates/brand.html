<!DOCTYPE html>
<html>

<head>
    <title>LinkedIndek</title>
    <link rel="stylesheet" href="../static/dist/css/output.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

</head>

<body>
        <section class="bg-white">
            <div class="py-8 px-4 mx-auto max-w-screen-xl lg:py-16 lg:px-6 ">
                <div class="mx-auto max-w-screen-sm text-center mb-8 lg:mb-16">
                    <h2 class="mb-4 text-4xl tracking-tight font-extrabold text-gray-900">Statistics for {{brand_name}}</h2>
                    <p class="font-light text-gray-500 lg:mb-16 sm:text-xl dark:text-gray-400">Review 
                        {{brand_name}}'s second hand products value and sales Statistics to find the perfect time to buy or sell
                        {{brand_name}} products
                    </p>
                </div>
                <div class="grid gap-8 mb-6 lg:mb-16 md:grid-cols-2">
                    {% for plot_html in plots %}
                     {{ plot_html | safe }}
                    {% endfor %}


                </div>
            </div>
        </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.7.0/flowbite.min.js"></script>
    <script defer src="/_vercel/insights/script.js"></script>
</body>

</html>
